{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Schooledge</title>

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>

    </head>
    <body>


        <div class="container-fluit bg-outer" style="background-image: -moz-linear-gradient(to right, #6f42c1 ,#d0edfc);">
            
                <div class="row" >
                    <div class="col-sm-7">
                        
                            <h3 style="color: azure; text-align: center; margin-top: 50px; margin-bottom: 0px;">Welcome To SchoolEdge</h3>
                            <img src="{%static '10046253 1.png' %}" class="img-fluid" style="width: 1000px; height: 700px; ">
                        
                    </div>
                
                
                
                    <div class="col-sm-5 row g-3 align-items-center" >
                        <div class="col-sm-5">
                            <p style="text-align: top;"><img src="{% static 'SE_LOGO_3__1_-removebg-preview 1.png' alt='...'%}" ></p>
                            <h2 style="text-align: center;"> Sign in</h2>

                            {% if form.error %}
                            <p> Your username and password didn't match</p>
                            {% endif %}
                        
                            <form action="{% url 'login' %}" method='post' class="form-label row g-1 align-items-center" style="background-color: #fff; padding: 6px; border-radius: 5px; box-shadow: 30px, 2px,5px (0,0,0,0.1); width: 520px; margin-top: 0px;">
                                
                                    {{ form.as_p }}
                                    {% csrf_token %}
                                
                                <input type='hidden' name='next' value="{{ next }}" />
                                <p style="text-align: right; "><a href='{% url "password_reset" %}' style="color: #000;">Forgotten password?</a></p>
                                <p style="text-align: center;"><button type="submit" class="btn btn-primary" style="background-color: rgb(1, 1, 112);">Log in</button></p>
                                <p style="text-align: center;"><a href="{% url "register" %}" style="color: #000;">New Applicant</a></p>
                            </form>
                        </div>



                        </p>
                        </div>
                    </div>    
                </div>
        </div>
    </body>
</html>
